<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>синодик | +</title>
    <style>
              html {

box-sizing: border-box;

height: 100%;

overflow: hidden;

min-height: 100%;

background: rgba(45,45,45,1);

}


*,

*:after,

*:before {

box-sizing: inherit;

background: rgba(45,45,45,1);

}

      

* {

// border: 1px solid snow;

margin: 0;

padding: 0;

overflow: hidden;

}



body {

perspective: 600px;

transform-style: preserve-3d;

transform-origin: center center 0;

overflow-y: scroll;

overflow-x: hidden;

height: 100%;

background: rgba(45,45,45,1);

color: #e4e1dc;

font-family: AvenirNext-DemiBold;

}


header, footer {

width: 100%;

height: 50px;

position: fixed;

background: transparent;

}


header {

z-index: 11;

top: 0;

}


footer {

bottom: 0;

border-top: 1px solid rgba(255,255,255,.1);

}



#hiddenMenu {

color: rgba(45,45,45,1);

position: fixed;

z-index: 10;

width: 100vw;

height: 100vh;

background: snow;

transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);

padding: 140px 0 0 20px;

}



.hiddenMenu {

left: -100vw;

}


.hiddenMenuItem {

position: relative;

background: snow;

font-size: 1.7rem;

font-family: AvenirNext-Regular;

margin: 20px 0;

overflow: hidden;

width: 100%;

height: 30px;

//opacity: 0;

padding-top: 30px;

transition: all .8s cubic-bezier(0.95, 0.05, 0.795, 0.035);

}


.hiddenMenuItem:hover {

color: #3d73b3;

//transition: color .3s cubic-bezier(0.95, 0.05, 0.795, 0.035);

}


.heightAuto {

padding-top: 0;

//opacity: 1;

}


.openedMenu {

left: 0;

}


#hiddenList {

color: rgba(45,45,45,1);

position: fixed;

z-index: 10;

width: 100vw;

min-height: 100vh;

background: #e4e1dc;

transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);

padding: 30px;

}


#hiddenList > center {

font-size: 3rem;

}


#hiddenList > * {

background: #e4e1dc;

text-align: center;

}



.hiddenList {

left: 100vw;

}


.openedList {

left: 0;

}





#sandwich {

position: relative;

height: 20px;

width: 30px;

margin: 10px 10px;

display: inline-block;

background: transparent;

}


.sandwich {

position: absolute;

background: #e4e1dc;

width: 100%;

height: 2px;

left: 0;

transform-origin: left;

transition: all .3s linear;

border-radius: 1px;

}


.sandwichTop {

top: 0;

}


.sandwichMiddle {

top: 50%;

transform: translateY(-50%);

}


.sandwichBottom {

bottom: 0;

}



.sandwichTopOpened {

transform: rotate(45deg);

width: 85%;

background: rgba(45,45,45,1);

}


.sandwichMiddleOpened {

opacity: 0;

width: 0;

background: rgba(45,45,45,1);

}


.sandwichBottomOpened {

transform: rotate(-45deg);

width: 85%;

background: rgba(45,45,45,1);

}



#logo {

background: transparent;

font-size: 1.5rem;

font-family: OriyaSangamMN-Bold;

position: absolute;

display: inline-block;

right: 0;

top: 50%;

margin-right: 10px;

transform: translateY(-50%);

}


#container {

width: 100%;

//background: green;

position: absolute;

padding: 400px 0 120px 0;

z-index: -1;

top: 0;

}


.personDiv {

padding: 30px 0;

margin: 25px 0;

filter: blur(8px);

text-align: center;

position: relative;

//border: 1px solid snow;

width: 90%;

font-size: 2.3rem;

top: 50%;

left: 50%;

background: transparent;

transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);

transform: translateX(-50%) translateY(-50%) translateZ(0px);

opacity: 0;

}


.comments-for-name {

font-size: 1rem;

font-family: AvenirNext-Regular;

padding-top: -26px;

}




#play, #pause {

// border: 1px solid snow;

position: absolute;

width: 20px;

height: 20px;

left: 30%;

top: 50%;

transform: translateX(-50%) translateY(-50%);

background: transparent;

}


#reloadList {

// border: 1px solid snow;

position: absolute;

width: 25px;

height: 25px;

left: 70%;

top: 50%;

transform: translateX(-50%) translateY(-50%);

background: transparent;

}
    </style>
</head>

<body>
    
  <div id='hiddenMenu' class='hiddenMenu'>

    <div id='startPray' class='hiddenMenuItem'>начать поминовение</div>

    <div id='newSinodik' class='hiddenMenuItem'>создать синодик</div>

    <div id='newName' class='hiddenMenuItem'>добавить имя</div>

    <div id='allSinodiks' class='hiddenMenuItem'>мои синодики</div>

  </div>


   <div id='hiddenList' class='hiddenList'></div>


  <header>

    

    <div id='sandwich'>

      <div class='sandwich sandwichTop'></div>

      <div class='sandwich sandwichMiddle'></div>

      <div class='sandwich sandwichBottom'></div>

    </div>

    

    <div id='logo'>СИНОДИК</div>


  </header>

  <div id='container'></div>

  <footer>

    <input id='forPoints' value='points' hidden/>


    <div id='play'>

      <svg viewBox='0 0 20 20'>

          <polygon points="1,1 19,10 1,19" fill="#e4e1dc" stroke="#e4e1dc"/>

      </svg>

    </div>


    <div id='pause' hidden>

      <svg viewBox='0 0 20 20'>

          <polygon points="3,1 3,19 6,19 6,1" fill="#e4e1dc" stroke="#e4e1dc"/>

          <polygon points="17,1 17,19 14,19 14,1" fill="#e4e1dc" stroke="#e4e1dc"/>

      </svg>

    </div>


    <div id='reloadList'>

      <svg viewBox='0 0 25 25'>

          <polygon points="3,2 3,20 13,20 13,22 18,18 13,15 13,17 7,17 7,2" fill="#e4e1dc" stroke="#e4e1dc"/>

          <polygon points="24,20 24,2 14,2 14,0 9,4 14,7 14,5 20,5 20,20" fill="#e4e1dc" stroke="#e4e1dc"/>

      </svg>

    </div>

  </footer>
        <script async src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>

        <noscript>
            This site uses JavaScript. Please enable JavaScript in your
            browser.
        </noscript>
</body>

</html>
